<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pose Me!</title>

        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <!--<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>-->
        <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
        <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
        <script src="./js/lookAt.js"></script>
        <!--<script src="./js/setColor.js"></script>-->
        <!--<script src="./js/colorChange.js"></script>-->

        <script src="./js/poseMe.js"></script>
        <script src="./js/targetCircles.js"></script>
        <!--<script src="./js/collider-check.js"></script>-->
        <!--<script src="./js/onClick.js"></script>-->
        <!--<script src="./js/rotateMatch/js"></script>-->
    </head>
    <body>
        <a-scene
            
            cursor="rayOrigin:mouse"
            render-order="cursor, bubbles, hitbox">
            <a-assets>
                <img src="./assets/bubblePerson.png" id="bubble" />
                <img src="./assets/bubblePx.png" id="bubbleCursor" />
            </a-assets>
            <a-plane
                data-brackets-id="98"
                position="0 0.80503 -3.92"
                color="rgb(179,217,183)"
                material=""
                geometry=""
                src="#bubble"
                pose-me
                     
                class="collidable"
                transparent="true"></a-plane>
            <a-plane
                position="2 1.5 -3.92"
                     
                     rotation="0 0 0"
                     color="#6495ED"
                     look-at
                     ></a-plane>
                        <a-plane
                position="3 1.5 -3.92"
                     
                     rotation="0 0 0"
                     color="#6495ED"
                     look-at
                     ></a-plane>
                        <a-plane
                position="4 1.5 -3.92"
                     
                     rotation="0 0 0"
                     color="#6495ED"
                     look-at
                     ></a-plane>
            
                        <a-plane
                position="5 1.5 -3.92"
                     
                     rotation="0 0 0"
                     color="#6495ED"
                     look-at
                     ></a-plane>
            <!--
            <a-box
                id="test" w
                position="2 0.8 -4"
                check-rotation
                rotation="0 0 0"
                event-set__match="_event:click; z:-25">
            </a-box>
            -->

            <a-plane
                set-color="#008899"
                position="0 0 0"
                color="#802020"
                rotation="-90 0 0"
                scale="50 50 1"></a-plane>
            <a-sky color="#202030"></a-sky>

            <a-camera
                      position="0 1.5 0"
                id="cam"
                mouse-cursor
                wasd-controls-enabled="true"
                renderer="sortObjects: true; sortTransparentObjects: true">
                <a-cursor>
                    <a-text
                        id="score"
                        value="Score: "
                        position="0 1.2 -1"
                        font="ANDYB.TTF-msdf.json"
                        color="#33C3F0"
                        negate="false"></a-text>
                    <a-plane
                        src="#bubble"
                        transparent="true"
                        material="shader: flat"
                        scale="5.5 5.5 1"
                        position="0 0 -13.5"
                        render-order="cursor">
                    </a-plane>
                    
                </a-cursor>
            </a-camera>
        </a-scene>
    </body>
</html>
